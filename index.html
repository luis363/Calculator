<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorðŸ§®</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div>
        <div id="ans_box"></div>
        <!--operator buttons-->
        <button id="plus_btn" class="btns">+</button>
        <button id="minus_btn" class="btns">-</button>
        <button id="multiply_btn" class="btns">x</button>
        <button id="divide_btn" class="btns">/</button>
        <!--numbers-->
        <button id="seven" class="btns">7</button>
        <button id="eight" class="btns">8</button>
        <button id="nine" class="btns">9</button>

        <button id="four" class="btns">4</button>
        <button id="five" class="btns">5</button>
        <button id="six" class="btns">6</button>

        <button id="one" class="btns">1</button>
        <button id="two" class="btns">2</button>
        <button id="three" class="btns">3</button>
        <!--utility buttons-->
        <button id="zero" class="btns">0</button>
        <button id="point" class="btns">.</button>
        <button id="clear" class="btns">C</button>
        <!--equalls-->
        <button id="equal_btn" class="btns">=</button>
    </div>
    
</body>
</html>
